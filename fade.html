<!DOCTYPE html>
<html>
<head>
  <style>
    #image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    #image-container img {
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: opacity 1.3s;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="myImage" src="mio.avif">
  </div>
  <button onclick="fadeIn()">Fade In</button>
  <button onclick="fadeOut()">Fade Out</button>

  <script>
    const image = document.getElementById("myImage");

    function fadeIn() {
      image.style.opacity = 0.5;
    }

    function fadeOut() {
      image.style.opacity = 1;
    }
  </script>
</body>
</html>
