    <div class="image-container">
        <div class="overlay-text">   
          <style>
            body {
              font-family: Arial, sans-serif;
            }
            .container {
              text-align: center;
              margin-top: 20px;
            }
          </style>
        </head>
        <body>
            <center>
          <h2>Tea and Coffee Counter</h2>
          </center>
          <div class="container">
            <label>
              <input type="radio" name="drink" value="tea"> Tea
            </label>
            <label>
              <input type="radio" name="drink" value="coffee"> Coffee
            </label>
            <label type="radio" name="drink" value="badammilk"> badammilk
            </label>
            <label type="radio" name="drink" value="boost">boost
            </label>
            <br>
            <button onclick="countDrink()">Add Drink</button>
            <button onclick="totalamount()">totalamount</button>
            <p>Tea Count: <span id="teaCount">0</span></p>
            <p>Coffee Count: <span id="coffeeCount">0</span></p>
            <p>milk Count: <span id="milkCount">0</span></p>
            <p>boost Count: <span id="boostCount">0</span></p>
          </div>
         <script>
            let teaCount = 0;
            let coffeeCount = 0;
            let badammilkCount = 0;
            let boostCount = 0;
            function countDrink() {
              const selectedDrink = document.querySelector('input[name="drink"]:checked');
              const totalAmount = document.querySelector('input[name="count"]:checked');
              if (selectedDrink) {
                const drinkType = selectedDrink.value;
                if (drinkType === 'tea') {
                  teaCount++;
                  document.getElementById('teaCount').textContent = teaCount;
                } else if (drinkType === 'coffee') {
                  coffeeCount++;
                  document.getElementById('coffeeCount').textContent = coffeeCount;
                }
                  else if (drinkType === 'milk') {
                  badammilkCount++;
                  document.getElementById('milkCount').textContent = badammilk;
                  }
                  else if (drinkType === 'boost') {
                  boostCount++;
                  document.getElementById('boostCount').textContent = boost;
                  }
                }
              }
          </script>
        </body>
        </html>
