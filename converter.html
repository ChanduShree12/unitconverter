<!DOCTYPE html>
<html>
<head>
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body style="background-image: url(rupee-dollar_USD.webp);">
    <center>
    <h1 style="background-color: white;"> $$ CURRENCY CONVERTER ₹₹ </h1>
    <form>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01">
        <br><br>
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <option value="USD">US Dollar (USD)</option>
            <option value="INR">Indian Rupee (INR)</option>
        </select>
        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value="USD">US Dollar (USD)</option>
            <option value="INR">Indian Rupee (INR)</option>
        </select>
        <br><br>
        <input type="button" value="Convert" onclick="convertCurrency()">
    </form>
    <p id="result"></p>

    <script>
        function convertCurrency() {
            let amount = parseFloat(document.getElementById("amount").value);
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let convertedAmount;

            if (fromCurrency === "USD" && toCurrency === "INR") {
                convertedAmount = amount * 75; // 1 USD = 75 INR
            } else if (fromCurrency === "INR" && toCurrency === "USD") {
                convertedAmount = amount / 75; // 1 INR = 0.0133 USD
            } else {
                convertedAmount = amount; // Same currency, no conversion needed.
            }
            document.getElementById("result").textContent = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
    </center>
</body>
</html>
